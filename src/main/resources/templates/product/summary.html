<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/confirm.css" />
    <link rel="stylesheet" type="text/css" href="/css/snow.css" />

    <script src="/js/style.js"/>
</head>
<body>
<!--
<div id="snowflakeContainer">
    <p class="snowflake">*</p>
</div>
-->

<div class="navbar">
    <div>
        <form action="/">
            <button id="logo"><img src="/img/logo.png"/></button>
            <p class="logotitle">Shop</p>
        </form>
    </div>
    <div id="cart">
        <form action="/review">
            <button type="submit" id="cartbutton">BACK</button>
        </form>
    </div>

</div>

<!--display the selected items on the review page, based on the given data from the server-->
<div class="container">
    <div class="row">
        <h1>Confirm delivery</h1>
    </div>
</div>

<div class="container-fluid orderbox ">
    <div class="row">
        <div class="quantityForm">
            <div th:each="ord,iterStat : ${order}">
                <div class="col-xs-6">
                    <p class="inline" th:text="${ord.getProductName()}">name</p>
                </div>
                <div class="col-xs-6">
                    <p class="inline pull-right">subtotal: <strong th:text="${ord.getSubTotalPrice()}+' $'">totalPrice</strong></p>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>
<div class="container inline">
    <div class="row">
        <div class="container-fluid" id="totalPriceDiv">
            <!--display the total price, based on the given data from the server-->
            <div id ="totalborder">
                <p class="inline" id ="price">Total price: <strong th:text="${price+cost}+' $'"></strong></p>
            </div>
        <div class="price details inline">
            <p class="details inline">Delivery Cost: <p class="details inline" th:text="${cost}+' $'"></p></p><br/>
            <p class="details inline">Delivery Time: <p class="details inline" th:text="${time}"></p></p>
        </div>
        </div>
    </div>
    <div>
        <form action="/summary/checkout" method="post">
            <button class="btn-continue pull-right" style="vertical-align:middle" data-toggle="modal" data-target="#myModal"><span>Continue </span></button>
        </form>
        <!--<div class="modal fade" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Checkout</h4>
                    </div>
                    <div class="modal-body">
                        <p><strong>Development will be continued, thank you for your attention!</strong></p>
                    </div>
                </div>
            </div>
        </div>-->
    </div>
</div>


<div class="footer navbar-fixed-bottom text-center">
    <p id= "navbartext">2016 | JavaBabok | All rights reserved</p>
</div>

<script src="/js/fallingsnow_v6.js"></script>

</body>
</html>
