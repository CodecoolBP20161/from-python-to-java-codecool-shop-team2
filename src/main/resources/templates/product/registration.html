<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop/Reg</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/registration.css" />
    <script src="/js/style.js"/>
    <script src="/js/registration.js"/>
</head>
<body>

<div class="navbar">
    <div>
        <img src="/img/logo.png" id="logo"/>
        <p class="logotitle">Shop</p>
    </div>
    <div id="cart">
        <form action="/">
            <button type="submit" id="cartbutton">BACK</button>
        </form>
    </div>

</div>

<h1 class="container-fluid text-center">Registration</h1>
<div class="container-fluid center" id="box">
    <form method="post" >
        <h6>Username</h6>
        <input name="username" type="text" required="required" th:field="*{username}" th:placeholder="username" />
        <h6>Email</h6>
        <input name="email" type="text" required="required" th:field="*{username}" th:placeholder="email" />
        <h6>Password</h6>
        <input name="password" type="text" required="required" th:field="*{username}" th:placeholder="password" />
        <br/><br/>

        <button class="addbutton" href="#">Submit</button>
        <div class="addbuttonshadow"></div>
    </form>


</div>


<div class="footer navbar-fixed-bottom text-center">
    <p id= "navbartext">2016 | t2 | All rights reserved</p>
</div>



</body>
</html>
