<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Codecool Shop/Reg</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>

    <!-- Latest compiled and minified Jquery -->

            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/registration.css" />
    <link rel="stylesheet" type="text/css" href="/css/snow.css" />

    <script src="/js/style.js"/>
</head>
<body>

<!--
<div id="snowflakeContainer">
    <p class="snowflake">*</p>
</div>
-->

<div class="navbar">
    <div>
        <form action="/">
            <button id="logo"><img src="/img/logo.png"/></button>
            <p class="logotitle">Shop</p>
        </form>
    </div>
    <div id="cart">
        <form action="/">
            <button type="submit" id="cartbutton">BACK</button>
        </form>
    </div>

</div>

<div class="container-fluid center" id="box">
    <h1 class="container-fluid text-center">Registration</h1>
    <form method="post" >
        <h6>Username</h6>
        <input name="username" type="text" required="required" placeholder="username" />
        <h6>Email</h6>
        <input name="email" type="text" required="required" placeholder="email" />
        <h6>Password</h6>
        <input name="password" type="password" required="required" placeholder="password" />
        <br/><br/><br/>

        <button id="subbutton" href="#">Submit</button>
    </form>
</div>
<br/>
<div id="war" class="text-center">
    WARNING:<br/> If you give an exist Username or email address, then the registration page reloaded.<br/>
    If you arrived back to index page, then the registration was successfully.
</div>

<div class="footer navbar-fixed-bottom text-center">
    <p id= "navbartext">2016 | JavaBabok | All rights reserved</p>
</div>

<script src="/js/fallingsnow_v6.js"></script>

</body>
</html>
