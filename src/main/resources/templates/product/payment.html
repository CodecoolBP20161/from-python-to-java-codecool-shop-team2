<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/preview.css" />
    <link rel="stylesheet" type="text/css" href="/css/snow.css" />

    <script src="/js/style.js"/>
</head>
<body>

<div id="snowflakeContainer">
    <p class="snowflake">*</p>
</div>

<div class="navbar">
    <div>
        <form action="/">
            <button id="logo"><img src="/img/logo_mik.png"/></button>
            <p class="logotitle">Shop</p>
        </form>
    </div>
    <div id="cart">
        <form action="/review">
            <button type="submit" id="cartbutton">BACK</button>
        </form>
    </div>

</div>

<!--display the selected items on the review page, based on the given data from the server-->
<div class="container">
    <div class="row">
        <h1>Payment<small> - will be here</small></h1>
    </div>

</div>
<div class="christmas">
    <h2>Days until christmas</h2>
    <div id="clockdiv">
        <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>
</div>

<div class="footer navbar-fixed-bottom text-center">
    <p id= "navbartext">2016 | JavaBabok | All rights reserved</p>
</div>

<script src="/js/fallingsnow_v6.js"></script>

</body>
</html>
